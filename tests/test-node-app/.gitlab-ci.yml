image: node:20

stages:
  - install
  - lint
  - test
  - build
  - deploy

cache:
  paths:
    - node_modules/

variables:
  NODE_ENV: "production"

install:
  stage: install
  script:
    - npm ci
  artifacts:
    paths:
      - node_modules/
    expire_in: 1 hour

lint:
  stage: lint
  script:
    - npm run lint || echo "No lint script found"
  dependencies:
    - install

test:
  stage: test
  script:
    - npm test
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'
  dependencies:
    - install

build:
  stage: build
  script:
    - npm run build || echo "No build script found"
  artifacts:
    paths:
      - dist/
      - build/
    expire_in: 1 week
  dependencies:
    - install

docker:
  stage: deploy
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker build -t $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA .
    - docker build -t $CI_REGISTRY_IMAGE:latest .
  only:
    - main
    - master