image: mcr.microsoft.com/dotnet/sdk:8.0

stages:
  - build
  - test
  - package
  - deploy

variables:
  DOTNET_CLI_TELEMETRY_OPTOUT: 'true'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 'true'

cache:
  paths:
    - .nuget/

build:
  stage: build
  script:
    - dotnet restore
    - dotnet build --no-restore --configuration Release
  artifacts:
    paths:
      - "**/bin/"
      - "**/obj/"
    expire_in: 1 hour

test:
  stage: test
  script:
    - dotnet test --no-build --configuration Release --logger "trx;LogFileName=test_results.trx" --collect:"XPlat Code Coverage"
  coverage: '/Total\s+\|\s+(\d+\.?\d*)%/'
  artifacts:
    when: always
    reports:
      junit:
        - "**/TestResults/*.trx"
      coverage_report:
        coverage_format: cobertura
        path: "**/TestResults/*/coverage.cobertura.xml"
    paths:
      - "**/TestResults/"
    expire_in: 1 week

package:
  stage: package
  script:
    - dotnet publish --no-restore --configuration Release --output ./publish
  artifacts:
    paths:
      - publish/
    expire_in: 1 month
  only:
    - main
    - master
    - develop

docker:
  stage: deploy
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker build -t $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA .
    - docker build -t $CI_REGISTRY_IMAGE:latest .
  only:
    - main
    - master